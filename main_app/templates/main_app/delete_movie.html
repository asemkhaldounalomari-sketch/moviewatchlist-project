{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
    </head>
<body>
    <h1>Confirm Deletion</h1>
    
    <p>Are you sure you want to delete **{{ movie.title }}** from your watchlist?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white;">Yes, Delete it</button>
        
        <a href="{% url 'movie_list' %}" style="margin-left: 10px;">Cancel</a>
    </form>
</body>
</html>
