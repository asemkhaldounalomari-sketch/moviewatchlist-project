{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie: {{ movie.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Edit Movie: {{ movie.title }}</h1>
        <form method="POST">
            {% csrf_token %}
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" 
                   value="{{ movie.title }}" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4">{{ movie.description }}</textarea>
            
            <label for="status">Watch Status:</label>
            <select id="status" name="status">
                <option value="to-watch" {% if watchlist_item.status == 'to-watch' %}selected{% endif %}>To Watch</option>
                <option value="watching" {% if watchlist_item.status == 'watching' %}selected{% endif %}>Watching</option>
                <option value="watched" {% if watchlist_item.status == 'watched' %}selected{% endif %}>Watched</option>
            </select>
            
            <label for="rating">Rating (1-10):</label>
            <input type="number" id="rating" name="rating" min="1" max="10" step="1" 
                   value="{{ watchlist_item.rating|default:'' }}">
            
            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'movie_list' %}" class="back-link">Back to Watchlist</a>
    </div>
</body>
</html>
