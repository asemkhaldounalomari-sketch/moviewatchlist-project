{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Movie</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
<body>
    <div class="header-links">
        <h1>Add a New Movie</h1>
        <form method="POST">
            {% csrf_token %}
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required> <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
            
            <label for="status">Watch Status:</label>
            <select id="status" name="status"> <option value="to-watch">To Watch</option>
                <option value="watching">Watching</option>
                <option value="watched">Watched</option>
            </select>
            
            <label for="rating">Rating (1-10):</label>
            <input type="number" id="rating" name="rating" min="1" max="10" step="1"> <button type="submit">Add Movie</button>
        </form>
        <a href="{% url 'movie_list' %}" class="back-link">Back to Watchlist</a>
    </div>
</body>
</html>
